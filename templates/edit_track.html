{% extends 'layout.html' %}

{% block body %}
<div class="card text-center mt-3">
  <div class="card-header text-center bg-primary">
    <p>Edit Track</p>
  </div>
  <form method="POST" action="" class="card-footer text-center">
      <div class="row justify-content-center">
        {{ form.csrf_token}}
        <div class="col-sm-3">
          {{ form.trackno.label }}<br>
          {{ form.trackno }}<br>
        </div>
        <div class="col-sm-3">
          {{ form.song_title.label }}<br>
          {{ form.song_title }}<br>
        </div>
        <div class="col-sm-3">
          {{ form.minutes.label }}<br>
          {{ form.minutes }}<br>
        </div>
        <div class="col-sm-3">
          {{ form.seconds.label }}<br>
          {{ form.seconds }}
        </div>
      </div>
      <input class="btn btn-primary mt-3" type="submit" value="Submit">
  </form>

</div>
{% endblock %}
